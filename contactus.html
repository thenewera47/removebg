<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Header Section -->
    <header>
        <a href="https://thenewera47.github.io/removebg/index.html" target="_blank" class="nav-item">Home</a>
        <a href="https://thenewera47.github.io/removebg/contactus.html" target="_blank" class="nav-item">Contact</a>
        <a href="https://thenewera47.github.io/removebg/donations.html" target="_blank" class="nav-item">Donate</a>
        <a href="https://thenewera47.github.io/removebg/terms.html" target="_blank" class="nav-item">Terms</a>
        <a href="https://thenewera47.github.io/removebg/privacy.html" target="_blank" class="nav-item">Privacy</a>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us! We would love to hear from you.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Or Reach Us Directly:</h3>
            <p>Email: <a href="mailto:dformulayt@gmail.com">dformulayt@gmail.com</a></p>
        </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the traditional way
            alert('Thank you for your message! We will get back to you shortly.');
            document.getElementById('contact-form').reset();  // Reset form after submission
        });
    </script>
    </div>
</body>
</html>
