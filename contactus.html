<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --primary: #ff5733;
            --secondary: #33b5ff;
            --accent: #ffc107;
            --dark: #333333;
            --light: #f2f2f2;
            --white: #ffffff;
            --gray: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            font-size: 1rem;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: var(--white);
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        header a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
            padding: 10px;
        }

        header a:hover {
            color: var(--primary);
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: var(--white);
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: var(--dark);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--gray);
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .contact-info a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            body {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .container {
                width: 95%;
            }

            header a {
                font-size: 1rem;
                margin: 0 0.5rem;
            }
        }

        @media (max-width: 480px) {
            header a {
                font-size: 0.9rem;
                margin: 0 0.3rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="nav-item">Home</a>
        <a href="contactus.html" class="nav-item">Contact</a>
        <a href="donations.html" class="nav-item">Donate</a>
        <a href="terms.html" class="nav-item">Terms</a>
        <a href="privacy.html" class="nav-item">Privacy</a>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us! We would love to hear from you.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Or Reach Us Directly:</h3>
            <p>Email: <a href="mailto:dformulayt@gmail.com">dformulayt@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you shortly.');
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
