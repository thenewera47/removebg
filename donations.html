<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations - Magic Eraser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #ff6a00, #ee0979);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff5733;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }

        .upload-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff5733;
        }

        .upload-btn {
            background: #ff5733;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 1rem;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: #ee0979;
        }

        .qr-container {
            margin-top: 2rem;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-top: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 1rem auto;
        }

        .upi-section {
            background-color: #ff5733;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .upi-section p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .upi-section button {
            background: #00c6ff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upi-section button:hover {
            background: #0074d9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://thenewera47.github.io/removebg/index.html" class="nav-item">Home</a>
            <a href="https://thenewera47.github.io/removebg/contactus.html" class="nav-item">Contact</a>
            <a href="https://thenewera47.github.io/removebg/donations.html" class="nav-item">Donate</a>
            <a href="https://thenewera47.github.io/removebg/terms.html" class="nav-item">Terms</a>
            <a href="https://thenewera47.github.io/removebg/privacy.html" class="nav-item">Privacy</a>
        </nav>
    </header>

    <div class="container">
        <div class="upload-card">
            <h2>ðŸ’– Support Our Development</h2>
            <div class="qr-container">
                <button class="upload-btn" onclick="toggleQR()">
                    <i class="fas fa-qrcode"></i> Show/Hide QR Code
                </button>
                <img src="your-qr-code.png" alt="UPI QR Code" class="qr-code" id="qrCode">
            </div>
            <div class="upi-section">
                <p>UPI ID: <strong>BHARATPE.8Y0Z0M5P0J89642@fbpe</strong></p>
                <button class="upload-btn" onclick="copyUPI()">
                    <i class="fas fa-copy"></i> Copy UPI ID
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleQR() {
            const qr = document.getElementById('qrCode');
            qr.style.display = qr.style.display === 'none' ? 'block' : 'none';
        }

        function copyUPI() {
            navigator.clipboard.writeText('BHARATPE.8Y0Z0M5P0J89642@fbpe');
            alert('UPI ID copied to clipboard!');
        }
    </script>
</body>
</html>
