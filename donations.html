<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Magic Eraser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff5733;
            --secondary: #33b5ff;
            --accent: #ffc107;
            --dark: #333333;
            --light: #f2f2f2;
            --white: #ffffff;
            --gray: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            font-size: 1rem;
            line-height: 1.6;
            animation: backgroundFade 10s ease infinite;
        }

        @keyframes backgroundFade {
            0% { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
            50% { background: linear-gradient(135deg, var(--secondary), var(--primary)); }
            100% { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
        }

        header {
            background-color: var(--white);
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-item {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: var(--primary);
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .upload-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .qr-container {
            margin-bottom: 2rem;
        }

        .upload-btn {
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--secondary);
        }

        .qr-code {
            display: block;
            margin: 30px auto;
            width: 150px;
            height: 150px;
            animation: qrPulse 2s infinite ease-in-out;
        }

        @keyframes qrPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .upi-section p {
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .upi-section button {
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: var(--white);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer .nav-menu {
            list-style: none;
            padding: 0;
        }

        footer .nav-menu li {
            display: inline;
            margin: 0 1.5rem;
        }

        footer .nav-menu a {
            color: var(--dark);
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer .nav-menu a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="https://thenewera47.github.io/removebg/index.html" class="nav-item">Home</a>
            <a href="https://thenewera47.github.io/removebg/contactus.html" class="nav-item">Contact</a>
            <a href="https://thenewera47.github.io/removebg/donations.html" class="nav-item">Donate</a>
            <a href="https://thenewera47.github.io/removebg/terms.html" class="nav-item">Terms</a>
            <a href="https://thenewera47.github.io/removebg/privacy.html" class="nav-item">Privacy</a>
        </nav>
    </header>

    <div class="container">
        <div class="upload-card">
            <h3>ðŸ’– Support Our Development</h3>

            <div class="qr-container">
                <button class="upload-btn" onclick="toggleQR()">
                    <i class="fas fa-qrcode"></i> Show/Hide QR Code
                </button>
                <img src="https://thenewera47.github.io/removebg/your-qr-code.png" alt="UPI QR Code" class="qr-code" id="qrCode">
            </div>

            <div class="upi-section">
                <p>UPI ID: <strong>BHARATPE.8Y0Z0M5P0J89642@fbpe</strong></p>
                <button class="upload-btn" onclick="copyUPI()">
                    <i class="fas fa-copy"></i> Copy UPI ID
                </button>
            </div>
        </div>
    </div>

    <footer>
        <ul class="nav-menu">
            <li><a href="https://thenewera47.github.io/removebg/index.html">Home</a></li>
            <li><a href="https://thenewera47.github.io/removebg/contactus.html">Contact</a></li>
            <li><a href="https://thenewera47.github.io/removebg/donations.html">Donate</a></li>
            <li><a href="https://thenewera47.github.io/removebg/terms.html">Terms</a></li>
            <li><a href="https://thenewera47.github.io/removebg/privacy.html">Privacy</a></li>
        </ul>
    </footer>

    <script>
        function toggleQR() {
            const qr = document.getElementById('qrCode');
            qr.style.display = qr.style.display === 'none' ? 'block' : 'none';
        }

        function copyUPI() {
            navigator.clipboard.writeText('BHARATPE.8Y0Z0M5P0J89642@fbpe');
            alert('UPI ID copied to clipboard!');
        }
    </script>

</body>
</html>
