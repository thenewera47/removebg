<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eraser - AI Background Remover</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="floating-nav">
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="contactus.html" class="nav-item">Contact</a></li>
            <li><a href="donations.html" class="nav-item">Donate</a></li>
            <li><a href="terms.html" class="nav-item">Terms</a></li>
            <li><a href="privacy.html" class="nav-item">Privacy</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="hero-section">
            <h1 class="hero-title">âœ¨ Magic Eraser</h1>
            <p>Remove Image Backgrounds Instantly with AI</p>
        </section>

        <div class="upload-card">
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--primary); margin-bottom: 1rem;"></i>
                <h2>Drop Image Here</h2>
                <p>or click to upload (JPG/PNG, max 5MB)</p>
                <input type="file" id="fileInput" hidden accept="image/*">
            </div>

            <div class="preview-grid">
                <div class="preview-card">
                    <h3>Original</h3>
                    <img id="originalPreview" class="preview-image">
                </div>
                <div class="preview-card">
                    <h3>Result</h3>
                    <img id="resultPreview" class="preview-image">
                    <button id="downloadBtn" class="upload-btn" style="display: none;">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Image processing logic
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                alert('Only JPG/PNG files allowed');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('File size exceeds 5MB limit');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);

            // Add your API processing logic here
        });
    </script>
</body>
</html>
